<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Web based Calculator - we have create a simple yet functional calculator
      web application that users can access through their web browsers. This
      project is perfect for beginners who want to learn web development basics
      using HTML, CSS, and JavaScript.
    </title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- <h1 class="heading">Calculator</h1> -->
        <h1 id="user-input"></h1>
        <div>
          <button class="operator del">AC</button>
          <button class="operator del">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button class="equalTobutton">=</button>
        </div>
      </div>
    </div>

    <!-- js tag -->
    <script src="script.js"></script>
  </body>
</html>
