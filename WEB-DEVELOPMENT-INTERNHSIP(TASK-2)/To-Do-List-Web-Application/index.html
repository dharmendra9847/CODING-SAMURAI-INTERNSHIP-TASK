<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      To-Do List Web Application : web development using HTML, CSS, JavaScript,
      and potentially a backend technology like Node.js
    </title>
    <link
      rel="shortcut icon"
      href="./images/logo-icon.png"
      type="image/x-icon"
    />

    <!-- css links -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List<img src="./images/ToDo-icon.png" alt="" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Items" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <!-- js tag -->
    <script src="script.js"></script>
  </body>
</html>
